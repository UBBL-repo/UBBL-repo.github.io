<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
</head>


<body>

    <div id="navbar"></div>

    <!-- Sub-navbar for Research Page -->
    <div class="sub-navbar">
    <a href="#aim1">Home</a>    
    <a href="#aim2">Imaging</a>
    <a href="#aim3">Therapy</a>
    <a href="#aim4">Treatment Monitoring</a>
    </div>

    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar").innerHTML = data;
    
                    // Now that navbar is loaded, highlight the active link
                    let currentPage = window.location.pathname.split("/").pop();
                    if (currentPage === "" || currentPage === "/") {
                        currentPage = "index.html"; // Default to index.html if empty
                    }
    
                    let menuLinks = document.querySelectorAll(".menu a");
                    menuLinks.forEach(link => {
                        if (link.getAttribute("href") === currentPage) {
                            link.classList.add("active"); // Apply 'active' class to the matching link
                        }
                    });
                })
                .catch(error => console.error("Error loading navbar:", error));
        });
    </script>
    

<div class="triangle-graphic">
  <svg viewBox="0 -30 300 300" width="100%" height="100%">
    <!-- Lines -->
    <line x1="150" y1="20" x2="50" y2="220" stroke="#888" stroke-width="2"/>
    <line x1="150" y1="20" x2="250" y2="220" stroke="#888" stroke-width="2"/>
    <line x1="50" y1="220" x2="250" y2="220" stroke="#888" stroke-width="2"/>

    <!-- Circles -->
    <circle cx="150" cy="30" r="60" fill="#c3f7ff"/>
    <circle cx="60" cy="210" r="60" fill="#e0f7e6"/>
    <circle cx="240" cy="210" r="60" fill="#ffe0e6"/>

    <!-- Labels -->
<!-- Labels ABOVE the larger circles -->
<text x="150" y="-15" text-anchor="middle" fill="#003057" font-size="14" font-weight="bold">Biology</text>
<text x="60" y="170" text-anchor="middle" fill="#003057" font-size="14" font-weight="bold">Physics</text>
<text x="240" y="170" text-anchor="middle" fill="#003057" font-size="14" font-weight="bold">Engineering</text>


  </svg>
</div>



</body>
</html>
