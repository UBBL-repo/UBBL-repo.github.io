<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
</head>

<body>
    <div id="navbar"></div>


    <script>
    document.addEventListener("DOMContentLoaded", () => {
        let index = 0;
        const panels = document.querySelectorAll('.panel-image');

        setInterval(() => {
        panels.forEach((p, i) => p.classList.toggle('active', i === index));
        index = (index + 1) % panels.length;
        }, 1000);
    });
    </script>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Load navbar
            fetch("navbar.html")
                .then(res => res.text())
                .then(html => {
                    document.getElementById("navbar").innerHTML = html;
                    const currentPage = "about.html";
                    document.querySelectorAll(".menu a").forEach(link => {
                        if (link.getAttribute("href") === currentPage) {
                            link.classList.add("active");
                        }
                    });
                });

            // Load default tab
            showTab('home');
        });

        function showTab(tabName) {
            fetch(`about-${tabName}.html`)
                .then(res => res.text())
                .then(html => {
                    document.getElementById("sub-content").innerHTML = html;
                });
        }
    </script>

     <!-- Sub-navbar for research sections -->
    <div class="sub-navbar">
        <a href="#" onclick="showTab('home')">Home</a>
        <a href="#" onclick="showTab('imaging')">Imaging</a>
        <a href="#" onclick="showTab('therapy')">Therapy</a>
        <a href="#" onclick="showTab('monitoring')">Treatment Monitoring</a>
    </div>

    <!-- Placeholder for sub-content -->
    <div id="sub-content"></div>   
</body>
</html>
