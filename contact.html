<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>

    <div id="navbar"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load the navbar first
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar").innerHTML = data;
    
                    // Now that navbar is loaded, highlight the active link
                    let currentPage = window.location.pathname.split("/").pop();
                    if (currentPage === "" || currentPage === "/") {
                        currentPage = "index.html"; // Default to index.html if empty
                    }
    
                    let menuLinks = document.querySelectorAll(".menu a");
                    menuLinks.forEach(link => {
                        if (link.getAttribute("href") === currentPage) {
                            link.classList.add("active"); // Apply 'active' class to the matching link
                        }
                    });
                })
                .catch(error => console.error("Error loading navbar:", error));
        });
    </script>
    

    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
    </script>

    <h1>Contact Me</h1>
    <p>hlee649@gatech.edu</p>
    <p><a href="index.html">Go back to Home</a></p>
</body>
</html>
