<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Menu Bar</title>
</head>

<body>

    <div id="navbar"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentPage = window.location.pathname.split("/").pop(); // Get current page file name
            if (currentPage === "") currentPage = "index.html"; // Default to index.html if empty
    
            let menuLinks = document.querySelectorAll(".menu a");
    
            menuLinks.forEach(link => {
                if (link.getAttribute("href") === currentPage) {
                    link.classList.add("active"); // Apply 'active' class to the matching link
                }
            });
        });
    </script>

    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
    </script>

<!-- Content Section -->
<div class="content">
    <h1>In progre-css......</h1>
    <p>Halp!</p>
</div>

</body>
</html>
