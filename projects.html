<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Hohyun Henry Lee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <div id="navbar"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar").innerHTML = data;
    
                    // Now that navbar is loaded, highlight the active link
                    let currentPage = window.location.pathname.split("/").pop();
                    if (currentPage === "" || currentPage === "/") {
                        currentPage = "index.html"; // Default to index.html if empty
                    }
    
                    let menuLinks = document.querySelectorAll(".menu a");
                    menuLinks.forEach(link => {
                        if (link.getAttribute("href") === currentPage) {
                            link.classList.add("active"); // Apply 'active' class to the matching link
                        }
                    });
                })
                .catch(error => console.error("Error loading navbar:", error));
        });
    </script>

    <!-- CV Content -->
    <div class="cv-container">
        <h1>Curriculum Vitae</h1>

        <section id="publications">
            <h2>Journals</h2>
            <hr>
            <ul id="publication-list"></ul>
        </section>

        <section id="patents">
            <h2>Patents</h2>
            <hr>
            <ul id="patent-list"></ul>
        </section>

        <section id="awards">
            <h2>Awards & Honors</h2>
            <hr>
            <ul id="award-list"></ul>
        </section>
        

        <section id="conference-proceedings">
            <h2>Conference Proceedings</h2>
            <hr>
            <ul id="conference-proceedings-list"></ul>
        </section>

        <section id="conferences">
            <h2>Conference Talks</h2>
            <hr>
            <ul id="conference-list"></ul>
        </section>

        <section id="other-conferences">
            <h2>Other Conference Talks</h2>
            <hr>
            <ul id="other-conference-list"></ul>
        </section>



        <section id="talks">
            <h2>Invited Talks</h2>
            <hr>
            <ul id="talk-list"></ul>
        </section>


        

    </div>

    <script src="cv.js"></script>

</body>
</html>
